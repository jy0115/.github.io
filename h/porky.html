<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Noto+Sans+KR:400,500,700|Sulphur+Point:700&display=swap" rel="stylesheet">
    <style>
      body {
        color: white;
        font-family: 'Noto Sans KR:400', sans-serif;
      }
      h3 {
        padding-left: 10px;
        border-left: solid 8px white;
      }
      p {
        margin-bottom: -4px;
        font-size: 15px;
        font-family: 'Noto Sans KR:400', sans-serif;
      }
      </style>
  </head>
  <body>
    <h3>새로운 친구, 포키</h3>
    <p>보니가 유치원 예비소집일날 만든 장난감이다.</p>
    <p>쓰레기통 출신이라 그런지 장난감으로서의 개념보다 스스로를 쓰레기라고 인식해</p>
    <p>버려져야 한다며 내내 탈출을 시도하지만 우디에게 매번 저지된다.</p>
    <p>그러나 후반부에 '난 쓰레기지만 보니의 쓰레기'라고 하며</p>
    <p>어느 정도 소중한 물건으로서의 역할을 인식하기 시작한다.</p>
  </body>
</html>
