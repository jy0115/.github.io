      body {

        padding-left: 10px;

  <body>
    <h3>카우보이, 우디</h3>
    <p>주인이 앤디에서 보니로 바뀐뒤, 우디는 다른 동료 장난감들과 함께 살고있었다.</p>
    <p>하지만 앤디와는 달리 자신을 잘 갖고 놀지않는 보니에게 묘한 소외감과 서운함을 느끼게 된다.</p>
    <p>장난감들의 리더 자리도 돌리가 맡고있는 상황이었지만 우디는 그런 기분에도 불구하고</p>
    <p>주인인 보니가 재밌으면 되었다며 만족한다.</p>
  </body>
