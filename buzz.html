  <body>
    <h3>우주전사, 버즈라이트이어</h3>
    <p>보니에게 자꾸 소외당하고 보안관 배지까지 제시에게 채워지는 등의 수모를 받는 우디를 주시하며,</p>
    <p>보니가 유치원에서 새로 만들어온 친구 포키가 자꾸 쓰레기통에 버려지려는 걸 막으려고</p>
    <p>애쓰는 우디를 위로해준다. 정신적으로 많이 성숙해진 우디가 내면의 소리에 따라</p>
    <p>보니를 지켜주고 싶다는 대답을 해주자, 자신도 고민과 직면했을 때</p>
    <p>우주복에 내장되어 있던 버튼을 눌러 해답을 찾아내고 행동한다.</p>
