  <head>
    <meta charset="utf-8">
    <title></title>
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Noto+Sans+KR:400,500,700|Sulphur+Point:700&display=swap" rel="stylesheet">
    <style>
      body {
        color: white;
        font-family: 'Noto Sans KR:400', sans-serif;
      }
      h3 {
        padding-left: 10px;
        border-left: solid 8px white;
      }

        margin-bottom: -4px;
        font-size: 15px;

      }

  <body>
    <h3>솜인형 만담 콤비, 더키와 버니</h3>
    <p>노란색 오리인형 더키(Ducky)와 파란색 토끼인형 버니(Bunny)의 콤비로,</p>
    <p>본작의 개그 캐릭터들. 서로의 한 쪽 손이 꿰매져 있어 뗄 수 없는 사이이다.</p>
    <p>주인을 만날 기회가 사라졌다며 버즈를 공격하다가 그걸 본 우디가</p>
    <p>자신의 주인인 보니에게 데려다주겠다고 하자 드디어 주인이 생긴다며 기뻐하면서 일행에 합류한다.</p>
  </body>
