    <h3>알고보면 짠한, 개비 개비</h3>
    <p>클래식 인형으로, 우디와 동일하게 1950년대에 만들어졌다는 대사를 본인 입으로 말한다.</p>
    <p>보 핍의 흔적을 찾으러 우디가 들어간 골동품 가게에 전시되어 있었으며,</p>
    <p>항상 벤슨이 끌어주는 유모차를 타고 등장. 우디가 자신의 것과 비슷한 소리 장치를 가진 것을 보고는 갑자기 비상한 호감을 보인다.</p>
